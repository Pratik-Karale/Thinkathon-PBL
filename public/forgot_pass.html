<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5e1da;
            animation: smoothColorCycle 15s infinite linear;
            flex-direction: column;
            gap: 15px;
        }

        @keyframes smoothColorCycle {
            0% { background-color: #f5e1da; }
            20% { background-color: #e6f0fa; }
            40% { background-color: #e8f5e9; }
            60% { background-color: #f3e5f5; }
            80% { background-color: #fff3e0; }
            100% { background-color: #f5e1da; }
        }

        .container {
            width: 400px;
            background: rgba(245, 225, 218, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: containerColorCycle 15s infinite linear, fadeIn 0.5s ease-in;
        }

        @keyframes containerColorCycle {
            0% { background: rgba(245, 225, 218, 0.9); }
            20% { background: rgba(230, 240, 250, 0.9); }
            40% { background: rgba(232, 245, 233, 0.9); }
            60% { background: rgba(243, 229, 245, 0.9); }
            80% { background: rgba(255, 243, 224, 0.9); }
            100% { background: rgba(245, 225, 218, 0.9); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .reset-form {
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
            transition: all 0.3s ease;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        input:hover {
            border-color: #bbb;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transform: scale(1.01);
        }

        input:focus {
            outline: none;
            border-color: #4203a9;
            box-shadow: 0 4px 12px rgba(66, 3, 169, 0.2);
            animation: bounce 0.4s ease;
        }

        label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 0 5px;
            color: #666;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -8px;
            font-size: 12px;
            color: #4203a9;
            background: rgba(255, 255, 255, 0.9);
        }

        #reset-btn {
            padding: 12px;
            background: #4203a9;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #reset-btn:hover {
            background: #35028c;
        }

        .back-link {
            text-align: center;
            color: #333;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #4203a9;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-form">
            <h2>Reset Password</h2>
            <div class="input-group">
                <input type="email" id="email" placeholder=" ">
                <label for="email">Email</label>
            </div>
            <button id="reset-btn" onclick="resetPassword()">Generate New Password</button>
        </div>
    </div>
    <a href="login.html" class="back-link">Back to Login</a>
    <script type="module" src="./firebaseauth.js"></script>
</body>
</html>
